name: GitHub Actions Demo

on:
  push:           # запуск при каждом push
  workflow_dispatch:  # добавим возможность запуска вручную

jobs:
  daily-run:
    name: Daily Run
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Run App
        run: python sms.py

      